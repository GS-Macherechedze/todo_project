<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="{% url 'add_task' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>{{ task.title }} <a href="{% url 'delete_task' task.id %}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
